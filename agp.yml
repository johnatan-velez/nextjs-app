# AGP Configuration for nextjs-app
version: "1"

# Enable AI agent for fixing validation failures
# Temporarily disabled: macOS binary can't run in Linux container
agent:
  enabled: false
  model: "claude-sonnet-4-5"
  maxFixAttempts: 3

# Validation commands to run after applying updates
# Disabled: nextjs-app requires DB credentials
validation:
  enabled: false
  commands:
    - npm run build
    - npm test

# Pull request configuration
pr:
  draft: true
  labels:
    - dependencies
    - automated
