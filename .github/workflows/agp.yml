name: AGP Security Fix

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode: full or security'
        required: false
        default: 'full'
      vulnerabilities:
        description: 'JSON array of vulnerabilities to fix'
        required: false

jobs:
  security-fix:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run AGP
        uses: ./.github/actions/agp-action
        with:
          mode: ${{ inputs.mode }}
          vulnerabilities: ${{ inputs.vulnerabilities }}
          create-pr: 'true'
          dry-run: 'false'
          verbose: 'true'
          docker-registry: sonatype.repo.sonatype.app/docker-all
          docker-username: ${{ secrets.SONATYPE_DOCKER_USERNAME }}
          docker-password: ${{ secrets.SONATYPE_DOCKER_PASSWORD }}
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          AGP_API_TOKEN: ${{ secrets.AGP_API_TOKEN }}
          AGP_API_URL: ${{ vars.AGP_API_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
