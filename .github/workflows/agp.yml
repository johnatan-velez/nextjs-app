name: AGP Security Fix

on:
  workflow_dispatch:

jobs:
  security-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run AGP
        uses: ./.github/actions/agp-action
        with:
          create-pr: 'true'
          dry-run: 'false'
          docker-registry: sonatype.repo.sonatype.app/docker-all
          docker-username: ${{ secrets.SONATYPE_DOCKER_USERNAME }}
          docker-password: ${{ secrets.SONATYPE_DOCKER_PASSWORD }}
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          AGP_API_TOKEN: ${{ secrets.AGP_API_TOKEN }}
          AGP_API_URL: ${{ vars.AGP_API_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
