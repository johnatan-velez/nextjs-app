name: Test AGP Action (GUIDE-1418)

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Run in dry-run mode'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      git-user-name:
        description: 'Git user name for commits'
        required: false
        default: 'AGP Bot'
        type: string
      git-user-email:
        description: 'Git user email for commits'
        required: false
        default: 'agp-bot@sonatype.com'
        type: string

jobs:
  test-agp:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test AGP Action (Published Release v1)
        uses: sonatype/agp-action@v1
        with:
          working-directory: '.'
          create-pr: true
          draft-pr: true
          dry-run: ${{ inputs.dry-run }}
          verbose: true
          validation-commands: |
            npm run build
            npm test

          # Git Configuration
          git-user-name: ${{ inputs.git-user-name }}
          git-user-email: ${{ inputs.git-user-email }}

          # Docker Registry Configuration (Sonatype internal)
          docker-registry: docker-all.repo.sonatype.com
          docker-username: ${{ secrets.DOCKER_USERNAME }}
          docker-password: ${{ secrets.DOCKER_PASSWORD }}

        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          AGP_API_TOKEN: ${{ secrets.AGP_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test Summary
        if: always()
        run: |
          echo "âœ… Test completed"
          echo ""
          echo "Action tested: sonatype/agp-action@v1"
          echo "Registry used: docker-all.repo.sonatype.com"
          echo "Dry run: ${{ inputs.dry-run }}"
          echo "Git user: ${{ inputs.git-user-name }} <${{ inputs.git-user-email }}>"
