name: Test AGP Action Local (Self-hosted)

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Run in dry-run mode'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      git-user-name:
        description: 'Git user name for commits'
        required: false
        default: 'johnatan-velez'
        type: string
      git-user-email:
        description: 'Git user email for commits'
        required: false
        default: 'jonathan.v.giraldo@gmail.com'
        type: string

jobs:
  test-agp-local:
    runs-on: self-hosted  # ← Tu Mac runner

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test AGP Action (Local Copy for Testing)
        uses: ./.github/actions/agp-action
        with:
          working-directory: '.'
          create-pr: true
          draft-pr: true
          dry-run: ${{ inputs.dry-run }}
          verbose: true
          enable-agent: true  # Testing fixed agent authentication
          validation-commands: |
            npm run build
            npm test

          # Git Configuration
          git-user-name: ${{ inputs.git-user-name }}
          git-user-email: ${{ inputs.git-user-email }}

          # Docker Registry Configuration
          docker-registry: docker-all.repo.sonatype.com
          docker-username: ${{ secrets.DOCKER_USERNAME }}
          docker-password: ${{ secrets.DOCKER_PASSWORD }}

        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_BASE_URL: "https://api.anthropic.com"  # Override Mac global var
          AGP_API_TOKEN: ${{ secrets.AGP_API_TOKEN }}
          AGP_API_URL: ${{ secrets.AGP_API_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test Summary
        if: always()
        run: |
          echo "✅ Test completed on self-hosted runner"
          echo "Action: Local copy (mirrors sonatype/agp-action@v1)"
          echo "Dry run: ${{ inputs.dry-run }}"
          echo "Git user: ${{ inputs.git-user-name }} <${{ inputs.git-user-email }}>"
