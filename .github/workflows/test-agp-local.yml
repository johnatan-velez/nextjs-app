name: Test AGP Action Local (Self-hosted)

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Run in dry-run mode'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  test-agp-local:
    runs-on: self-hosted  # ← Tu Mac runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test AGP Action (Local)
        uses: ./.github/actions/agp-action  # ← Action local
        with:
          working-directory: '.'
          create-pr: true
          draft-pr: true
          dry-run: ${{ inputs.dry-run }}
          verbose: true
          validation-commands: |
            npm run build
            npm test

          # Docker Registry Configuration
          docker-registry: docker-all.repo.sonatype.com
          docker-username: ${{ secrets.DOCKER_USERNAME }}
          docker-password: ${{ secrets.DOCKER_PASSWORD }}

        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          AGP_API_TOKEN: ${{ secrets.AGP_API_TOKEN }}
          AGP_API_URL: ${{ secrets.AGP_API_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test Summary
        if: always()
        run: |
          echo "✅ Test completed on self-hosted runner"
          echo "Dry run: ${{ inputs.dry-run }}"
